{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
    <label for="recharge" class="col-sm-2 control-label">充值金额</label>
    <div class="col-sm-10 col-md-4">
        <input id="recharge" name="recharge" value="{$data.recharge|default='0'}" placeholder="请输入充值金额" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="giving" class="col-sm-2 control-label">赠送金额</label>
    <div class="col-sm-10 col-md-4">
        <input id="giving" name="giving" value="{$data.giving|default='0'}" placeholder="请输入赠送金额" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="sort" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-10 col-md-4">
         <div class="input-group">
            <input id="sort" name="sort" value="{$data.sort|default='0'}" placeholder="请输入排序" type="number" class="form-control field-number">
        </div>
    </div>
</div>
<script>
    $('#sort')
        .bootstrapNumber({
            upClass: 'success',
            downClass: 'primary',
            center: true
        });
</script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                                <div class="btn-group pull-right">
                                    <label class="createContinue">
                                        <input type="checkbox" value="1" id="_create" name="_create"
                                                                   title="继续添加数据">继续添加</label>
                                </div>
                             {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'recharge': {
        required: true,
    },
    'giving': {
        required: true,
    },

        },
        messages: {
                'recharge': {
        required: "充值金额不能为空",
    },
    'giving': {
        required: "赠送金额不能为空",
    },

        }
    });
</script>
{/block}
