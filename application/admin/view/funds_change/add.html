{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
    <label for="member_id" class="col-sm-2 control-label">用户id</label>
    <div class="col-sm-10 col-md-4">
        <select name="member_id" id="member_id" class="form-control field-select" data-placeholder="请选择用户id">
            <option value=""></option>
            
        </select>
    </div>
</div>
<script>
 $('#member_id').select2();
</script>
<div class="form-group">
    <label for="amount" class="col-sm-2 control-label">流动金额</label>
    <div class="col-sm-10 col-md-4">
        <input id="amount" name="amount" value="{$data.amount|default='0'}" placeholder="请输入流动金额" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10 col-md-4">
        <input id="description" name="description" value="{$data.description|default=''}" placeholder="请输入描述" type="text" class="form-control field-text">
    </div>
</div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                                <div class="btn-group pull-right">
                                    <label class="createContinue">
                                        <input type="checkbox" value="1" id="_create" name="_create"
                                                                   title="继续添加数据">继续添加</label>
                                </div>
                             {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'member_id': {
        required: true,
    },
    'amount': {
        required: true,
    },
    'description': {
        required: true,
    },

        },
        messages: {
                'member_id': {
        required: "用户id不能为空",
    },
    'amount': {
        required: "流动金额不能为空",
    },
    'description': {
        required: "描述不能为空",
    },

        }
    });
</script>
{/block}
